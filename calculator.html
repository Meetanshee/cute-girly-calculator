<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="outer-container">
        <p>Girly CalculatorüíÖüèª</p>
        <img src="bow.svg" alt="" class="bow">
        <div class="header">
            <input type="text" placeholder="0" id="input">
            <img src="girly.jpg" alt="">
        </div>
        <div class="bottom">
            <button class="zero">0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op0">=</button>
            <button class="op7">.</button>
            <button class="op1">+</button>
            <button class="op2">-</button>
            <button class="op3">*</button>
            <button class="op4">/</button>
            <button class="op5">%</button>
            <button class="op6">**</button>

        </div>

    </div>
</body>

</html>
